{% extends 'base.html' %}
{% block title %}ToDo | Edit Item{% endblock %}

{% block content %}
    {% if item %}
    <h1>
        Edit
        <small>{{ item.item }}</small>
    </h1>
    <form class="form-inline my-2 my-lg-0" method="POST">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="text" placeholder="{{ item.item }}" 
        value="{{ item.item }}" name="item">
        <input type="hidden" value="{{ item.completed }}" name="completed">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Save</button>
    </form>

    {% endif %}
{% endblock %}
